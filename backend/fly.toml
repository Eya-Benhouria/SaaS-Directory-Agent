app = "saas-directory-api"
primary_region = "cdg"

[build]
  dockerfile = "Dockerfile"

[env]
  LLM_PROVIDER = "openai"
  LLM_MODEL = "gpt-4o"
  BROWSER_HEADLESS = "true"
  MAX_CONCURRENT_SUBMISSIONS = "3"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[deploy]
  release_command = "alembic upgrade head"
